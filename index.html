<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funky Earth</title>
  <meta name="description" content="Photography, video, poetry, and opinions." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Emilys+Candy&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

  <!-- Your main stylesheet (header, layout, hero background, etc.) -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Spinning + color-cycling 'LATEST' badge styles (kept small & focused) -->
  <style>
    .latest-wrap {
      display: grid;
      place-items: center;
      padding: 40px 0;
    }
    .latest-circle {
      display: inline-block;
      animation: latest-rotate 24s linear infinite;
      will-change: transform;
    }
    .latest-circle .ring-text {
      font-family: 'Emilys Candy', sans-serif;
      font-weight: 500;
      animation: latest-color 24s linear infinite;
    }
    @keyframes latest-rotate { to { transform: rotate(360deg); } }
    /* color cycle: white → deep pink → violet → white */
    @keyframes latest-color {
      0%   { fill: #6B8E23; }
      33%  { fill: #D10072; }  /* deep pink */
      66%  { fill: #9400D3; }  /* violet (amethyst) */
      100% { fill: #FFB703; }
    }
    /* Visually hidden helper for accessible headings */
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap; border: 0; padding: 0; margin: -1px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="./" class="logo" aria-label="Funky Earth home">
      <span class="logo-text">Funky Earth</span>
    </a>
    <nav aria-label="Primary">
      <div class="dropdown">
        <a href="#articles">Unearth ▾</a>
        <div class="dropdown-content">
          <a href="#environment">Environment</a>
          <a href="#recipes">Food</a>
          <a href="#photography">Photography</a>
          <a href="#poetry">Poetry</a>
          <a href="#opinions">Opinions</a>
        </div>
      </div>
      <a href="#submissions">Submissions</a>
      <a href="#about">About</a>
    </nav>
  </header>

<section class="hero-banner">
  <div class="overlay">
    <!-- Spinning 'LATEST' circle -->
    <div class="latest-wrap" aria-labelledby="latest-label">
      <h2 id="latest-label" class="visually-hidden">Latest</h2>
      <div class="latest-circle" aria-hidden="true">
        <svg viewBox="0 0 200 200" width="160" height="160">
          <defs>
            <path id="latest-circle-path-hero"
              d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0" />
          </defs>
          <text font-size="16" class="ring-text" letter-spacing="3">
            <textPath href="#latest-circle-path-hero" startOffset="0%">
              LATEST • LATEST • LATEST • LATEST • LATEST •
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </div>
</section>

 
  
  <!-- Footer -->
  <footer>
    <div class="wrap foot">
      <div class="brand">
        <span class="logo-text">Funky Earth</span>
        <p class="muted">love and passion</p>
      </div>
    </div>
  </footer>

  <!-- Optional: dropdown tap-to-open support for mobile -->
  <script src="assets/script.js"></script>
</body>
</html>
